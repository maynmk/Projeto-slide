<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>SLIDE</title>
</head>
<body>
    <div class = "content">

            <input type="radio" name="slide" id="slide3">

          <div class="slide s1">

          </div>
          <div class="slide">

          <div class="slide">
            <img src="imagem2/tigre.jpg" alt="anime tigre">

          <div class="navigation">

            <label class = "bar" for="slide2"></label>
            <label class = "bar" for="slide3"></label>
            <label class = "bar" for="slide4"></label>
